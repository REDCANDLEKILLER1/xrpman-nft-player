<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRPMAN NFT Music Player</title>
  <meta name="theme-color" content="#00ff88">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- iOS PWA Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
</head>
<body>
  <div class="cyber-grid"></div>
  <div class="cyber-noise"></div>
  
  <div id="app">
    <!-- Player UI Components -->
    <div class="cyber-header">
      <h1 class="cyber-text">XRPMAN<span class="cyber-pulse">NFT</span> PLAYER</h1>
      <div class="wallet-info" id="wallet-info"></div>
    </div>

    <div class="player-container">
      <!-- NFT Display -->
      <div class="nft-display">
        <div class="nft-frame">
          <img id="nft-image" src="" alt="NFT Image" class="nft-image">
        </div>
        <div class="nft-info">
          <h2 id="nft-title"></h2>
          <p class="token-id" id="token-id"></p>
        </div>
      </div>

      <!-- Visualizer -->
      <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
      </div>

      <!-- Controls -->
      <div class="player-controls">
        <button class="cyber-button" onclick="player.skipBackward()">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="cyber-button" onclick="player.playPause()">
          <i class="fas fa-play" id="play-icon"></i>
        </button>
        <button class="cyber-button" onclick="player.skipTrack()">
          <i class="fas fa-step-forward"></i>
        </button>
        <button class="cyber-button" onclick="player.toggleShuffle()" id="shuffle-btn">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <audio id="audio-player"></audio>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/xrpl@2.7.0/build/xrpl-latest-min.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/state-manager.js"></script>
  <script src="./assets/js/ios-audio.js"></script>
  <script src="./assets/js/player.js"></script>
  <script src="./assets/js/visualizer.js"></script>

  <script>
    // Initialize player
    const player = new XRPMANPlayer();
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./assets/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW failed:', err));
      });
    }
  </script>
</body>
</html>
