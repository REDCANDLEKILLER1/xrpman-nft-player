<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XRPMAN NFT Music Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #0a0;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    .wallet-section, .nft-section, .player-section {
      margin-bottom: 2rem;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0.75rem 1.25rem;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>XRPMAN NFT Music Player</header>
  <main>
    <div class="wallet-section">
      <button onclick="connectWallet()">ðŸ”“ Connect Wallet (Simulated)</button>
      <p id="walletStatus">Wallet not connected</p>
    </div>

    <div class="nft-section hidden" id="nftSection">
      <h3>Your XRPMAN NFTs:</h3>
      <div id="nftList"></div>
    </div>

    <div class="player-section hidden" id="playerSection">
      <h3>Now Playing:</h3>
      <img id="nftImage" src="" alt="NFT Art"/>
      <audio id="audioPlayer" controls autoplay loop></audio>
      <br/>
      <button onclick="shuffleTrack()">ðŸ”€ Shuffle</button>
    </div>
  </main>

  <script>
    const wallet = {
      connected: false,
      address: "rSimulatedWalletXRPMAN",
      nfts: [
        {
          name: "XRPMAN Anthem",
          image: "https://gateway.pinata.cloud/ipfs/QmExampleImage1",
          audio: "https://gateway.pinata.cloud/ipfs/QmExampleAudio1"
        },
        {
          name: "Multiverse Drop",
          image: "https://gateway.pinata.cloud/ipfs/QmExampleImage2",
          audio: "https://gateway.pinata.cloud/ipfs/QmExampleAudio2"
        }
      ]
    };

    function connectWallet() {
      wallet.connected = true;
      document.getElementById("walletStatus").innerText = `Connected: ${wallet.address}`;
      document.getElementById("nftSection").classList.remove("hidden");
      renderNFTs();
    }

    function renderNFTs() {
      const list = document.getElementById("nftList");
      list.innerHTML = "";
      wallet.nfts.forEach((nft, index) => {
        const btn = document.createElement("button");
        btn.textContent = `ðŸŽµ Play "${nft.name}"`;
        btn.onclick = () => playNFT(index);
        list.appendChild(btn);
        list.appendChild(document.createElement("br"));
      });
    }

    function playNFT(index) {
      const nft = wallet.nfts[index];
      document.getElementById("nftImage").src = nft.image;
      document.getElementById("audioPlayer").src = nft.audio;
      document.getElementById("playerSection").classList.remove("hidden");
    }

    function shuffleTrack() {
      const randomIndex = Math.floor(Math.random() * wallet.nfts.length);
      playNFT(randomIndex);
    }
  </script>
</body>
</html>
